---
# telegraf
telegraf_url_key: https://repos.influxdata.com/influxdata-archive_compat.key
telegraf_dest_key: /usr/share/keyrings/telegraf.asc
telegraf_url_repo: https://repos.influxdata.com

# sedes
interface: ens18

sede1:
  - switches: sw-01
    ips: 10.20.4.231
  - switches: sw-02
    ips: 10.20.4.232

sede2:
  - switches: sw-01
    ips: 10.30.4.230

# grafana
grafana_url_key: https://apt.grafana.com/gpg.key
grafana_dest_key: /usr/share/keyrings/grafana.key
grafana_url_repo: "https://apt.grafana.com"
grafana_admin_password: Password123!
grafana_config: grafana.ini

# prometheus
prometheus_dir_conf: /etc/prometheus
prometheus_dir_cl: /etc/prometheus/console_libraries
prometheus_dir_c: /etc/prometheus/consoles

# influxdb
influxdb_user: telegraf_user
influxdb_pass: MyP@ssw0rd
influxdb_db: telegraf_db
influxdb_url: localhost
influxdb_port: 8086

# mariadb
mysql_root_password: "mysql_root_password"
mysql_db: "mysql_db"
mysql_user: "mysql_user"
mysql_password: "mysql_pass"